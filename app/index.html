<!DOCTYPE html>
<html ng-app="personalSiteApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title ng-bind="'My Coding Life &mdash; ' + title"></title>
  <meta name="description" content="The personal site and portfolio of Jim Crawford, Developer, Manager, Architect in Nashville, TN.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/images/favicon.png" />
  
  <!-- build:css -->
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/styles/site.css" />
  <link rel="stylesheet" type="text/css" href="assets/styles/app.animations.css" />
  <!-- endbuild -->
  
  <!-- build:lib -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-google-analytics/dist/angular-google-analytics.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <!-- endbuild -->
  
  <!-- build:js -->
  <script src="app/app.module.js"></script>
  <script src="app/app.config.js"></script>
  <script src="app/home/home.module.js"></script>
  <script src="app/home/home.component.js"></script>
  <script src="app/contact/contact.module.js"></script>
  <script src="app/contact/contact.component.js"></script>
  <script src="app/portfolio/portfolio.module.js"></script>
  <script src="app/portfolio/portfolio.component.js"></script>
  <script src="app/portfolio-details/portfolio-details.module.js"></script>
  <script src="app/portfolio-details/portfolio-details.component.js"></script>
  <script src="app/tutorial/tutorial.module.js"></script>
  <script src="app/tutorial/tutorial.component.js"></script>
  <script src="app/tutorialDetails/tutorial-details.module.js"></script>
  <script src="app/tutorialDetails/tutorial-details.component.js"></script>
  <!-- endbuild -->
  
  <base href="/" target="_self" />
</head>
<body>
    <section id="menu">
        <div class="navbar navbar-default navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                        My_Coding_Life() { <span class="green">/* */</span> };
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">Home</a></li>
                        <li><a href="/portfolio">Portfolio</a></li>
                        <li><a href="/tutorials">Tutorials</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="view-container">
        <div id="content" class="view-frame" ng-view></div>
    </div>

</body>
</html>
