<div class="navbar navbar-default navbar-fixed-top navbar-subsite">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand">Application &amp; Technology Portfolio</span>
        </div>
        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" ng-model="$ctrl.appQuery">
            </div>
        </form>
    </div>
</div>

<div class="container">
    <div class="list-fade-item list-item" ng-repeat="project in $ctrl.projects | filter:$ctrl.appQuery | orderBy:$ctrl.orderProp">
        <h4><a href="/portfolio/{{project.id}}" style="text-decoration: none;">{{ project.title }}</a></h4>

        <div>
            <div>
                <span class="label label-default tag" ng-repeat="tag in project.tags">{{ tag }}</span>
            </div>

            <p>{{ project.description }}</p>          
        </div>
    </div>
</div>
